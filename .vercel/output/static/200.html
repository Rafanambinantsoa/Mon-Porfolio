aine en constante évolution."},interests:{title:"interests",description:"\u003Cbr\u003EJe suis constamment en apprentissage, explorant de nouvelles technologies et méthodologies pour améliorer mes compétences et rester à jour dans ce domaine en perpétuelle évolution. En dehors du codage, je trouve du réconfort et du plaisir dans les jeux vidéo, un espace où je me détends et stimule ma créativité et ma réflexion stratégique. C'est un moyen pour moi de décompresser et de me ressourcer."},education:{title:"education",description:"\u003Cbr\u003E \u003Cu\u003EMes parcours \u003C\u002Fu\u003E :   \u003Cbr\u003E\u003Cbr\u003E 2020 - 2023 =\u003E  \u003Cbr\u003E EMIT (Ecole de Management et d'Innovation Technologique) Fianarantsoa \u003Cbr\u003E\u003Cbr\u003E   - \u003Cstrong\u003ETroisième année de licence\u003C\u002Fstrong\u003E \u003Cbr\u003E \u003Ci\u003ETechnologies avancées et Frameworks \u003C\u002Fi\u003E : Exploration approfondie des technologies émergentes et des frameworks utilisés dans le domaine de l'informatique. \u003Cbr\u003E \u003Ci\u003E Stage de 3 mois et Mémoire de fin d'études \u003C\u002Fi\u003E :  Intégration des connaissances acquises dans un cadre professionnel, développement de compétences pratiques, et rédaction d'un mémoire de fin d'études portant sur une problématique innovante du domaine informatique. \u003Cbr\u003E\u003Cbr\u003E   - \u003Cstrong\u003E Deuxième année de licence \u003C\u002Fstrong\u003E \u003Cbr\u003E \u003Ci\u003E Programmation et Programmation Orientée Objet (POO)  \u003C\u002Fi\u003E:  Découverte des langages de programmation et leur utilisation dans un contexte orienté objet. Apprentissage pratique à travers des projets. \u003Cbr\u003E \u003Ci\u003EStage de 2 mois\u003C\u002Fi\u003E : Application des connaissances acquises dans un environnement professionnel, renforçant la compréhension des langages de programmation et du développement logiciel. \u003Cbr\u003E\u003Cbr\u003E - \u003Cstrong\u003E Première année de licence \u00
